<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="register">
                <h3>Register Here</h3>
                <form id="register" method="post">
                    <label> First Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                    <br><br>
                    <label> Your age : </label>
                    <input type="number" name="age" id="name" placeholder="How old are you ?">
                    <br><br>
                    <label> Email : </label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                    <br><br>
                    <label> Gender : </label>
                    <br>
                   
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                   
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    <br><br>
                   
                   
                    <label>Programming Skills : </label>
                    <br>
                   
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="skills" id="Python">
                    &nbsp;
                    <span id="Python">Python</span>
                   
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="skills" id="Java">
                    &nbsp;
                    <span id="Java">Java</span>
                   
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="skills" id="C++">
                    &nbsp;
                    <span id="C++">C++</span>
                    <br><br>
                        <input type="submit" value="Submit" name="submit" id="submit">
                    
                </form>
        </div>
        </div>
    </body>
</html>
